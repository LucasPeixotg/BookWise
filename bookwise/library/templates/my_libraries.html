{% extends 'base.html' %}

{% block content %}

<div class="mb-4 d-flex align-items-center justify-content-between">
    <h1>My Libraries</h1>
    <a href="{% url 'add_library' %}">
        <button class="btn btn-primary">
            New Library
        </button>
    </a>
</div>

{% if libraries %}
    <table class="table table-hover table-transparent">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Book Count</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>

        {% for library in libraries %}
            <tr>
                <th scope="row" >
                    <a href="{% url 'home_library' id=library.id %}">
                        <button class="btn btn-sm btn-primary">></button>
                    </a>
                </th>
                <td>{{ library.name }}</td>
                <td>100</td>
                <td>TESTE</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% else %}
    <p>How empty :(</p>

{% endif %}

{% endblock content %}
