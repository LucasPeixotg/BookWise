{% extends 'base.html' %}

{% block content %}

<h1 class="mb-4">My Libraries</h1>
<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4  justify-content-between">
    {% if libraries %}
        {% for library in libraries %}
            <a href="{% url 'home_library' id=library.id %}" class="card text-decoration-none col me-2 mb-5">
                <img src="https://placehold.co/600x400" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ library.name }}</h5>
                    <p class="card-text">Book Count: 100</p>
                </div>
            </a>
        {% endfor %}
    {% else %}
        <p>How empty :(</p>

    {% endif %}

</div>
{% endblock content %}
