{% extends 'base.html' %}

{% block content %}

<h1>New Library</h1>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
