{% extends 'base.html' %}

{% block content %}

<form class="mx-auto col-md-4 mt-5 border p-4 rounded-4" method="post" >
    <h1 class="mb-5">New Library</h1>
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
            {% if field.errors %}
                <p class="text-danger">
                    {{ field.errors }}
                </p>
            {% endif %}
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="mt-3 btn btn-primary">Create</button>
</form>

{% endblock content %}
